<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Multi Step Registration Form Template</title>

        <!-- CSS -->
        <!-- BEGIN VENDOR CSS-->
        <link rel="stylesheet" type="text/css" href="../app-assets/css/bootstrap.css">
        <!-- END VENDOR CSS-->
        <!-- BEGIN ROBUST CSS-->
        <link rel="stylesheet" type="text/css" href="../app-assets/css/bootstrap-extended.css">
        <!-- END ROBUST CSS-->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="../app-assets/files_provided_by_dhruvin/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../app-assets/files_provided_by_dhruvin/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="../assets/css/dhruvin_style/CompanyRegistration-style.css">
        <link rel="stylesheet" href="../assets/css/dhruvin_style/CompanyRegistration-form-elements.css">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <!--<link rel="shortcut icon" href="assets/ico/favicon.png">-->
        <!--<link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">-->
        <!--<link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">-->
        <!--<link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">-->
        <!--<link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">-->

    </head>

    <body>
		<!-- Top content -->
        <div class="top-content">	
            <div class="inner-bg">
                <div class="container">
                    <div class="card-header no-border">
                        <div class="card-title text-xs-center">
                            <img src="../assets/images/logo.png" alt="branding logo" height="50" width="193">
                        </div>
                        <h6 class="card-subtitle line-on-side text-muted text-xs-center font-medium-5 pt-2">
                        <span>Create Account</span></h6>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<form role="form" action="" method="post" class="registration-form">
                        		<fieldset>
		                        	<div class="form-top">
		                        			<h3>Step 1 / 3</h3>
		                            		<p>Tell us about company:</p>
		                            </div>
		                            <div class="form-bottom">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-first-name">First name</label>
				                        	<input type="text" name="form-first-name" placeholder="First name..." class="form-first-name form-control" id="form-first-name">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-last-name">Last name</label>
				                        	<input type="text" name="form-last-name" placeholder="Last name..." class="form-last-name form-control" id="form-last-name">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-about-yourself">About yourself</label>
				                        	<textarea name="form-about-yourself" placeholder="About yourself..." 
				                        				class="form-about-yourself form-control" id="form-about-yourself"></textarea>
				                        </div>
				                        <button type="button" class="btn btn-next">Next</button><br/>
                                        <p class="text-xs-center">
                                            <a href="#" class="card-link">Already registered at Be On Time?</a></p>
				                    </div>
			                    </fieldset>
			                    
			                    <fieldset>
		                        	<div class="form-top">
		                        		<div class="form-top-left">
		                        			<h3>Step 2 / 3</h3>
		                            		<p>Set up your account:</p>
		                        		</div>
		                        		<div class="form-top-right">
		                        			<i class="fa fa-key"></i>
		                        		</div>
		                            </div>
		                            <div class="form-bottom">
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-email">Email</label>
				                        	<input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email">
				                        </div>
				                        <div class="form-group">
				                    		<label class="sr-only" for="form-password">Password</label>
				                        	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-repeat-password">Repeat password</label>
				                        	<input type="password" name="form-repeat-password" placeholder="Repeat password..." 
				                        				class="form-repeat-password form-control" id="form-repeat-password">
				                        </div>
                                        <div class="center-content">
                                            <div class="gap">
                                        <button type="button" class="btng btn-previous">Previous</button>
				                        <button type="button" class="btng btn-next">Next</button></div></div>
                                        <br/>
                                        <p class="text-xs-center">
                                            <a href="#" class="card-link">Already registered at Be On Time?</a></p>
				                    </div>
			                    </fieldset>
			                    <fieldset>
		                        	<div class="form-top">
		                        		<div class="form-top-left">
		                        			<h3>Step 3 / 3</h3>
		                            		<p>Social media profiles:</p>
		                        		</div>
		                        		<div class="form-top-right">
		                        			<i class="fa fa-twitter"></i>
		                        		</div>
		                            </div>
		                            <div class="form-bottom">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-facebook">Facebook</label>
				                        	<input type="text" name="form-facebook" placeholder="Facebook..." class="form-facebook form-control" id="form-facebook">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-twitter">Twitter</label>
				                        	<input type="text" name="form-twitter" placeholder="Twitter..." class="form-twitter form-control" id="form-twitter">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-google-plus">Google plus</label>
				                        	<input type="text" name="form-google-plus" placeholder="Google plus..." class="form-google-plus form-control" id="form-google-plus">
				                        </div>
                                        <div class="center-content"><div class="gap">
				                        <button type="button" class="btng btn-previous">Previous</button>
				                        <button type="submit" class="btng">Get Started</button>
                                        </div></div>
                                        <br/>
                                        <p class="text-xs-center">
                                            <a href="#" class="card-link">Already registered at Be On Time?</a></p>
				                    </div>
			                    </fieldset>
		                    
		                    </form>
		                    
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <!-- Javascript -->
        <script src="../app-assets/files_provided_by_dhruvin/js/jquery-1.11.1.min.js"></script>
        <script src="../app-assets/files_provided_by_dhruvin/bootstrap/js/bootstrap.min.js"></script>
        <script src="../app-assets/files_provided_by_dhruvin/js/jquery.backstretch.min.js"></script>
        <script src="../app-assets/files_provided_by_dhruvin/js/retina-1.1.0.min.js"></script>
        <script src="../assets/js/dhruvin_js/CompanyRegistration-scripts.js"></script>
        
        <!--[if lt IE 10]>
            <!--<script src="assets/js/placeholder.js"></script>-->
        <!--[endif]-->

    </body>

</html>
